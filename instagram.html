<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"/>  <!-- link entre o Index e CSS-->

    <title>My Insta</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./assets/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                   <div class="profile-photo">
                       <img src="./assets/perfil-instagram.jpg" alt="foto de perfil">
                   </div>
                   <a href="#" class="instagram-login">Continue como Peterson</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Peterson?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se!</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <h4 class="get-app">Baixe o aplicativo</h4>

                <div class="download">

                    <div class="button">
                        <a href="#"><img src="./assets/googleplay-button.png"  alt="googleplay-button"></a>
                        <a href="#"><img src="./assets/apple-button.png" alt="apple-button"></a>
                    </div>
                    

                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
